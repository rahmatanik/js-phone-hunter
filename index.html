<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h2 class="text-4xl text-center p-12 font-bold text-sky-500">
        Search Phone
      </h2>
    </header>
    <main>
      <!-- Search -->
      <section
        class="bg-sky-600 rounded p-4 m-4 container max-w-screen-xl mx-auto mb-10 flex justify-center items-center"
      >
        <input
          id="search-field"
          type="text"
          placeholder="Ex: samsung, iphone..."
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="handleSearch()"
          class="btn btn-accent text-white bg-orange-500 border-none"
        >
          Search
        </button>
      </section>

      <!-- Search result -->
      <section class="container max-w-screen-xl mx-auto">
        <!-- Spinner -->
        <div class="text-center my-40 hidden" id="loading-spinner">
          <span class="loading loading-spinner text-warning"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden py-10 text-center">
          <button
            onclick="handleShowAll()"
            class="btn btn-accent text-white bg-orange-500 border-none"
          >
            Show All
          </button>
        </div>
      </section>

      <!--  Show details modal -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
          <div id="show-detail-container"></div>
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <script src="./scripts/phone.js"></script>
  </body>
</html>
